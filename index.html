<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estacionamiento UNNE</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('facultad-de-Ingenieria.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      overflow-y: auto;
      color: #fff;
    }

    h1, h2 {
      text-align: center;
      margin-top: 20px;
      text-shadow: 1px 1px 3px #000;
    }

    .plazas {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .plaza {
      padding: 12px 18px;
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      position: relative;
      transition: background 0.3s, transform 0.2s;
    }

    .plaza:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .reservado {
      background: rgba(255, 0, 0, 0.5) !important;
      border-color: rgba(255, 0, 0, 0.6);
    }

    .cronometro {
      display: block;
      font-size: 13px;
      margin-top: 5px;
    }

    .liberar-btn {
      margin-top: 4px;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 5px;
      padding: 3px 8px;
      cursor: pointer;
      font-size: 12px;
      color: black;
    }

    .liberar-btn:hover {
      background-color: #f1c40f;
    }

    /* Estilos del modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      color: black;
    }

    .modal-content input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      width: 48%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    #confirmar {
      background-color: #3498db;
      color: white;
    }

    #cancelar {
      background-color: #e74c3c;
      color: white;
      float: right;
    }
  </style>
</head>
<body>
  <h1>Reserva de Estacionamiento - UNNE</h1>

  <h2>üöó Autos (50 lugares)</h2>
  <div class="plazas" id="autos"></div>

  <h2>üèçÔ∏è Motos (30 lugares)</h2>
  <div class="plazas" id="motos"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Datos para la reserva</h3>
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="text" id="apellido" placeholder="Apellido" required />
      <input type="number" id="dni" placeholder="DNI" required />
      <div style="display: flex; justify-content: space-between;">
        <button id="confirmar">Reservar</button>
        <button id="cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    const autosContainer = document.getElementById("autos");
    const motosContainer = document.getElementById("motos");
    const modal = document.getElementById("modal");
    const confirmarBtn = document.getElementById("confirmar");
    const cancelarBtn = document.getElementById("cancelar");
    const inputNombre = document.getElementById("nombre");
    const inputApellido = document.getElementById("apellido");
    const inputDni = document.getElementById("dni");

    let botonActual = null;
    let nombrePlaza = "";

    for (let i = 1; i <= 50; i++) {
      crearBoton(`A${i}`, autosContainer);
    }

    for (let i = 1; i <= 30; i++) {
      crearBoton(`M${i}`, motosContainer);
    }

    function crearBoton(nombre, contenedor) {
      const btn = document.createElement("button");
      btn.className = "plaza";
      btn.textContent = nombre;
      btn.onclick = () => abrirFormulario(btn, nombre);
      contenedor.appendChild(btn);
    }

    function abrirFormulario(boton, nombre) {
      if (boton.classList.contains("reservado")) {
        alert("Este lugar ya est√° reservado.");
        return;
      }

      botonActual = boton;
      nombrePlaza = nombre;
      inputNombre.value = "";
      inputApellido.value = "";
      inputDni.value = "";
      modal.style.display = "block";
    }

    cancelarBtn.onclick = () => {
      modal.style.display = "none";
    };

    confirmarBtn.onclick = () => {
      const nombre = inputNombre.value.trim();
      const apellido = inputApellido.value.trim();
      const dni = inputDni.value.trim();

      if (!nombre || !apellido || !dni) {
        alert("Por favor complet√° todos los campos.");
        return;
      }

      modal.style.display = "none";
      iniciarReserva(botonActual, nombrePlaza);
    };

    function iniciarReserva(boton, nombre) {
      boton.classList.add("reservado");
      boton.disabled = true;
      boton.innerHTML = `${nombre}<span class="cronometro"></span>`;

      const cronometro = boton.querySelector(".cronometro");
      let tiempo = 10;
      cronometro.textContent = `‚è±Ô∏è ${tiempo}s`;

      const liberarBtn = document.createElement("button");
      liberarBtn.textContent = "Liberar";
      liberarBtn.className = "liberar-btn";

      liberarBtn.onclick = function () {
        clearInterval(intervalo);
        liberarReserva(boton, nombre);
      };

      boton.appendChild(liberarBtn);

      const intervalo = setInterval(() => {
        tiempo--;
        if (tiempo >= 0) {
          cronometro.textContent = `‚è±Ô∏è ${tiempo}s`;
        } else {
          clearInterval(intervalo);
          alert(`‚õî Tiempo agotado. 
          Deber√°s el tiempo de estacionamiento.
          De lo contrario, recibir√°s una penalizaci√≥n por el tiempo extra.`);
          liberarReserva(boton, nombre);
        }
      }, 1000);
    }

    function liberarReserva(boton, nombre) {
      boton.classList.remove("reservado");
      boton.disabled = false;
      boton.innerHTML = nombre;
      boton.onclick = function () {
        abrirFormulario(boton, nombre);
      };
    }

    // Cierra el modal si se hace clic fuera del contenido
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
